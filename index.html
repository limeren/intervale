<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<title>Task 2</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.maskedinput.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
	<div class="container">

		<!--Меню-->
        <div class="row">
                <nav class="navbar navbar-default navbar-custom" role="navigation">
                    <div class="container-fluid col-lg-offset-2">
                        <!--заголовок меню-->
                        <div class="navbar-header">
                            <button type="button" class="btn navbar-btn btn-danger">Главная</button>
                        </div>

                        <!--Содержимое меню-->
                        <div class="collapse navbar-collapse" id="navbar-main">

							<ul class="nav navbar-nav ">
								<li><a href="#">История переводов</a></li>
								<li><a href="#">Мои карты</a></li>

							</ul>

                            <ul class="dropdown-menu ">
                                <li><a href="#">История переводов</a></li>
                                <li><a href="#">Мои карты</a></li>
                                <li><a href="#">Настройки</a></li>
                                <li><a href="#">Лимиты и комисии</a></li>
                                <li><a href="#">Помощь</a></li>
                            </ul>
							<button type="button"
									class="dropdown-toggle navbar-btn"
									data-toggle="dropdown"
									data-target="#navbar-main">
								<span class='glyphicon glyphicon-option-horizontal'></span>
							</button>
                            <button type="button"
                                    class="btn btn-default navbar-btn login-btn">
                                <i class='glyphicon glyphicon-log-in'></i>
                            </button>
                        </div>
                    </div>
                </nav>
        </div>

        <!--Карты-->
		<div class="row">
			<div class="col-xs-12 col-md-5 col-md-offset-1 col-lg-4 col-lg-offset-2">
				<div class="text-box">Данные отправителя</div>
				<div class="card">
					<div class="card-content center-block">
					<div class="brand-card">
						<div id="visa-sender">
							<img src="res/visa.svg" height="110%" width="110%">
						</div>
						<div id="maestro-sender">
							<img src="res/maestro.svg" height="110%" width="110%">
						</div>
						<div id="mastercard-sender">
							<img src="res/mastercard.svg" height="110%" width="110%">
						</div>
					</div>
					<div class="input-sender-card">Номер карты<br>
							<input  onKeyUp="brandingCard();" type="text" id="inputSenderCard">
					</div>
					<div id="MMYY-block">
						<div class="table-cell" style="width: 120px;">
							<div>
								Срок действия
							</div>
							<div class="table">
								<div class="table-cell">
									<input style="width: 50px;text-align:center"
												 type="text"
												 id="MM-input"
												 maxlength="2"
												 placeholder="ММ">
								</div>
								<div class="table-cell">/</div>
								<div class="table-cell">
									<input type="text"
												 id="YY-input"
												 style="width: 50px; text-align:center"
												 maxlength="2"
												 placeholder="ГГ">
								</div>
							</div>
						</div>
						<div style="width: 100px;"></div>
						<div class="table-cell" style="width: 70px;">
							<div style="font-size: 10pt; display: table;">
								<div id="CVV" style="display: table-cell;">CVV</div>
								<div id="slash" style="display: table-cell;">/</div>
								<div id="CVC" style="display: table-cell;">CVC </div>
								<span class="glyphicon glyphicon-question-sign"
											style="margin-left: 5px;" data-toggle="tooltip"
											data-placement="top"
											title="CVV-код – это трехзначный код для
											проверки подлинности Вашей карты.Его можно
											найти на обратной стороне карты – это 3 цифры
											рядом с местом для подписи" >
								</span>
							</div>
							<input type="text"
										 maxlength="3"
										 id="CVV-input"
										 style="width: 40px; text-align:center">
						</div>
						</div>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-md-5 col-lg-4">
							<div class="text-box">Данные получателя</div>
							<div class="card">
								<div class="card-content center-block">
									<div class="brand-card">
									<div id="visa-recipient"><img src="res/visa.svg" height="110%" width="110%"></div>
									<div id="maestro-recipient"><img src="res/maestro.svg" height="110%" width="110%"></div>
									<div id="mastercard-recipient"><img src="res/mastercard.svg" height="110%" width="110%"></div>
								</div>
								<div class="input-sender-card">Номер карты<br>
										<input onKeyUp="brandingCard();" id="inputRecipientCard">
								</div>
							</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-5 col-md-offset-1 col-lg-4 col-lg-offset-2">
					<div class="checkbox">
						    <label>
			     				<input type="checkbox"> Отправить чек на e-mail
			    			</label>
					</div>
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Ваш e-mail">
            </div>
                <label for="inputSumm">Сумма перевода</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="От 500 до 500000">
                <span class="input-group-addon">BYN</span>
              </div>
            <label for="inputSummary">Итоговая сумма</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="От 680 до 530150">
              <span class="input-group-addon">BYN</span>
            </div>
					<div class="checkbox hidden-lg hidden-md">
						<label>
			     				<input type="checkbox"> Добавить сообщение получателю 
			    		</label>
						<span class="glyphicon glyphicon-question-sign"
                              data-toggle="tooltip"
                              data-placement="top"
                              title="Добавить сообщение получателю о переводе средств на его счет">
                        </span>
					</div>
					<button type="button" id="btn" class="btn btn-primary btn-block btn-success">Перевести</button>
			</div>
			<div class="col-md-5">
					<div class="checkbox hidden-xs hidden-sm">
						<label>
			     			<input type="checkbox"> Добавить сообщение получателю 
						</label>
						<span class="glyphicon glyphicon-question-sign"
									data-toggle="tooltip"
									data-placement="top"
									title="Добавить сообщение получателю о
									переводе средств на его счет">
						</span>
					</div>
			</div>
		</div>
	</div>


    <script src="js/config.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/mask.js"></script>



</body>
</html>
